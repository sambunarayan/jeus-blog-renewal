<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header"/>
<main class="container">
    <div class="p-4 p-md-4 mb-4 text-white rounded bg-light-dark">
        <div class="col-md-6 px-0">
            <h1 class="display-4 font-italic" name="mainBannerTitle" th:text="#{main.title.message}"></h1>
            <p class="lead my-3" name="mainBannerDetail" th:text="#{main.title.detail.message}"></p>
        </div>
    </div>
    <div class="row mb-2">
        <h3 class="p-md-4 mb-1 font-italic border-top">
            Recent posts
        </h3>
        <div id="timeline" class="col-md-8 border-bottom">
            <input type="hidden" id="last_post_id" name="last_post_id" th:value="${timeLine.lastIndexId}" readonly="readonly">
        </div>
        <div class="col-md-4">
            <div class="p-4 mb-3 bg-light rounded">
                <h4 class="font-italic">About me</h4>
                <p class="mb-0" th:text="#{profil.aboutme}">
                </p>
            </div>
            <div class="p-4">
                <h4 class="font-italic">Elsewhere</h4>
                <ol class="list-unstyled">
                    <li><a href="https://github.com/sambunarayan" name="gitHubUrl">GitHub</a></li>
                    <li><a href="https://leetcode.com/soyou30257" name="leetCodeUrl">LeetCode</a></li>
                </ol>
            </div>
        </div>
    </div>
</main><!-- /.container -->
<script src="/js/HomePage.js"></script>
<div th:replace="layout/footer :: footer_fragment"></div>
</body>
</html>

server:
  port: 8080
  servlet:
    context-path: /
spring:
  thymeleaf:
    mode: HTML
    cache: false
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blogdb?useUnicode=true&characterEncoding=utf8mb4
    username: root
    password: 1234
  jpa:
    show-sql: true
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
